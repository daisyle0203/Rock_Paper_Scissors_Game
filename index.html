<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-computeruteratible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div  class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img class="resize" src="images/rock.png" alt="an image of a hand formed into rock">
        </div>
        <div class="choice" id="p">
            <img class="resize" src="images/paper.png" alt="an image of a hand formed into paper">
        </div>
        <div class="choice" id="s">
            <img class="resize" src="images/scissors.png" alt="an image of a hand formed into scissors">
        </div>
    </div>

     <p id="action-message">Make your move!</p>

     <script src="script.js"></script>
</body>
</html>
